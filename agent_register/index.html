<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Registration - Astral Time Limited</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}
button, input {
  margin-top: 20px;
  width: 90%;
  padding: 10px;
  border-radius: 5px;
}
button {
  background: #007bff;
  color: white;
  border: none;
}
button:hover {
  background: #0056b3;
}
video {
  margin-top: 20px;
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 50%;
  border: 5px solid #007bff;
  transform: scaleX(-1);
}
canvas { display: none; }
p#status {
  margin-top: 20px;
  font-size: 14px;
  color: red;
}
footer {
  margin-top: 30px;
  font-size: 12px;
  color: gray;
}
</style>
</head>
<body>
<div class="container">
<h2>Astral Time Limited</h2>
<h3>Agent Registration - Face Verification</h3>

<button onclick="startCamera()" id="startBtn">Start Camera</button>
<video id="video" style="display:none;" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<button onclick="captureFace()" id="captureBtn" style="display:none;">Capture Face</button>

<p id="status"></p>

<form id="registerForm" style="display:none;">
  <input type="text" id="fullname" placeholder="Full Name" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="text" id="country" placeholder="Country" required>
  <button type="submit">Submit Registration</button>
</form>

<footer>Copyright Â© 2025 Astral Time Limited. All rights reserved.</footer>
</div>

<script>
let failCount = 0;

function startCamera() {
  const video = document.getElementById('video');
  const startBtn = document.getElementById('startBtn');
  const captureBtn = document.getElementById('captureBtn');

  navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
    video.srcObject = stream;
    video.style.display = 'block';
    captureBtn.style.display = 'inline-block';
    startBtn.style.display = 'none';
  }).catch(err => {
    alert("Camera access denied.");
  });
}

function captureFace() {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  canvas.width = 300;
  canvas.height = 300;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  const base64Image = canvas.toDataURL('image/jpeg').split(',')[1];

  fetch('https://api-us.faceplusplus.com/facepp/v3/detect', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `api_key=V2E7Fw194WeXnY34Vf5caVjPVPSfDPU&api_secret=4air9mNevxtAVmcsgqfmURHNeNrhaQtl&image_base64=${base64Image}`
  })
  .then(response => response.json())
  .then(data => {
    if (data.faces && data.faces.length === 1) {
      document.getElementById('registerForm').style.display = 'flex';
      document.getElementById('status').innerText = "Face verification success! Please fill in your information.";
    } else {
      failCount++;
      if (failCount >= 3) {
        document.getElementById('status').innerText = "Face verification failed 3 times. Registration locked.";
        document.getElementById('captureBtn').disabled = true;
      } else {
        document.getElementById('status').innerText = `Face verification failed. Try again (${failCount}/3)`;
      }
    }
  })
  .catch(err => {
    document.getElementById('status').innerText = "Error verifying face.";
  });
}
</script>
</body>
</html>
