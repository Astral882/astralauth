<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Registration - Astral Time Limited</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
button, input {
  margin-top: 15px;
  width: 90%;
  padding: 10px;
  border-radius: 5px;
  font-size: 16px;
}
button {
  background: #007bff;
  color: white;
  border: none;
}
button:hover {
  background: #0056b3;
}
.video-container {
  position: relative;
  margin-top: 20px;
}
video {
  width: 360px;
  height: 360px;
  object-fit: cover;
  border-radius: 50%;
  border: 5px dashed #007bff;
  transform: scaleX(-1);
}
canvas { display: none; }
.preview-container {
  margin-top: 20px;
  width: 90%;
  text-align: center;
}
.preview-img {
  width: 100%;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
p#status {
  margin-top: 20px;
  font-size: 14px;
  color: red;
}
footer {
  margin-top: 30px;
  font-size: 12px;
  color: gray;
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
<h2>Astral Time Limited</h2>
<h3>Agent Registration - Face & ID Verification</h3>

<div class="video-container">
  <video id="video" autoplay playsinline style="display:none;"></video>
</div>

<button onclick="startCamera()" id="startBtn">Start Camera</button>
<canvas id="canvas"></canvas>

<button onclick="captureFace()" id="captureBtn" style="display:none;">Capture Face</button>

<p id="status"></p>

<form id="registerForm" style="display:none;">
  <input type="text" id="fullname" placeholder="Full Name" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="text" id="country" placeholder="Country" required>
  <input type="text" id="entryDate" placeholder="Entry Date (YYYY-MM-DD)" required>

  <div class="preview-container">
    <button type="button" onclick="captureID('front')">Capture ID Front</button>
    <img id="previewFront" class="preview-img" src="" alt="ID Front Preview" style="display:none;">

    <button type="button" onclick="captureID('back')">Capture ID Back</button>
    <img id="previewBack" class="preview-img" src="" alt="ID Back Preview" style="display:none;">
  </div>

  <button type="submit">Submit Registration</button>
</form>

<footer>Copyright Â© 2025 Astral Time Limited. All rights reserved.</footer>
</div>
