<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Registration - Astral Time Limited</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
button, input {
  margin-top: 20px;
  width: 90%;
  padding: 10px;
  border-radius: 5px;
}
button {
  background: #007bff;
  color: white;
  border: none;
}
button:hover {
  background: #0056b3;
}
.video-container {
  position: relative;
  margin-top: 20px;
}
video {
  width: 360px;
  height: 360px;
  object-fit: cover;
  border-radius: 50%;
  border: 5px dashed #007bff;
  transform: scaleX(-1);
}
video.detected {
  border: 5px solid red;
}
.guide-text {
  margin-top: 10px;
  font-size: 14px;
  color: #333;
}
canvas { display: none; }
p#status {
  margin-top: 20px;
  font-size: 14px;
  color: red;
}
footer {
  margin-top: 30px;
  font-size: 12px;
  color: gray;
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
<h2>Astral Time Limited</h2>
<h3>Agent Registration - Face & ID Verification</h3>

<div class="video-container">
  <video id="video" autoplay playsinline style="display:none;"></video>
</div>

<div class="guide-text" id="guide">请将脸部对准蓝色圆圈，保持光线充足！</div>

<button onclick="startCamera('user')" id="startBtn">Start Camera</button>
<canvas id="canvas"></canvas>

<button onclick="captureFace()" id="captureBtn" style="display:none;">Capture Face</button>

<p id="status"></p>

<form id="registerForm" style="display:none;">
  <input type="text" id="fullname" placeholder="Full Name" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="text" id="country" placeholder="Country" required>
  <input type="text" id="entryDate" placeholder="Entry Date (YYYY-MM-DD)" required>

  <button type="button" onclick="switchCameraToID('front')">Capture ID Front</button>
  <button type="button" onclick="switchCameraToID('back')">Capture ID Back</button>

  <button type="submit">Submit Registration</button>
</form>

<footer>Copyright © 2025 Astral Time Limited. All rights reserved.</footer>
</div>
  <script>
let videoStream = null;
let currentFacingMode = "user"; // 默认前置相机
let failCount = 0;
let idFrontImage = '';
let idBackImage = '';
let faceImage = '';
let ipInfo = {};

// 打开相机，选择前置/后置
function startCamera(facing = "user") {
  const video = document.getElementById('video');
  const startBtn = document.getElementById('startBtn');
  const captureBtn = document.getElementById('captureBtn');
  const guide = document.getElementById('guide');

  if (videoStream) {
    videoStream.getTracks().forEach(track => track.stop());
  }

  navigator.mediaDevices.getUserMedia({ video: { facingMode: facing } }).then(stream => {
    video.srcObject = stream;
    video.style.display = 'block';
    captureBtn.style.display = 'inline-block';
    startBtn.style.display = 'none';
    videoStream = stream;
    currentFacingMode = facing;
    detectFaceContinuously();
  }).catch(err => {
    alert("Camera access denied.");
  });

  // 抓取IP地址和地理位置
  fetch('https://ipinfo.io?token=your_ipinfo_token') // 替换your_ipinfo_token
    .then(response => response.json())
    .then(data => {
      ipInfo = data;
    })
    .catch(err => {
      console.error("IP info error", err);
    });
}

// 持续检测人脸（自拍阶段）
function detectFaceContinuously() {
  const video = document.getElementById('video');
  const guide = document.getElementById('guide');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');

  if (!videoStream) return;

  canvas.width = 360;
  canvas.height = 360;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  const base64Image = canvas.toDataURL('image/jpeg').split(',')[1];

  fetch('https://api-us.faceplusplus.com/facepp/v3/detect', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `api_key=V2E7Fw194WeXnY34Vf5caVjPVPSfDPU&api_secret=4air9mNevxtAVmcsgqfmURHNeNrhaQtl&image_base64=${base64Image}`
  })
  .then(response => response.json())
  .then(data => {
    if (data.faces && data.faces.length >= 1) {
      video.classList.add('detected');
      guide.innerText = "Face detected! You can capture now.";
    } else {
      video.classList.remove('detected');
      guide.innerText = "请将脸部对准蓝色圆圈，保持光线充足！";
    }
  })
  .catch(err => {
    console.error("Detect face error", err);
  });

  setTimeout(detectFaceContinuously, 1500); // 每1.5秒检测一次
}

// 拍摄自拍
function captureFace() {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  canvas.width = 360;
  canvas.height = 360;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  faceImage = canvas.toDataURL('image/jpeg').split(',')[1];
  document.getElementById('registerForm').style.display = 'flex';
  document.getElementById('status').innerText = "Face captured. Please continue registration.";
}

// 切换到后置相机拍身份证
function switchCameraToID(side) {
  if (videoStream) {
    videoStream.getTracks().forEach(track => track.stop());
  }
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
    const video = document.getElementById('video');
    video.srcObject = stream;
    videoStream = stream;

    setTimeout(() => {
      captureID(side);
    }, 1000); // 等1秒稳定后再拍
  }).catch(err => {
    alert("Cannot access back camera.");
  });
}

// 拍身份证正面/背面
function captureID(side) {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  canvas.width = 360;
  canvas.height = 360;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  const image = canvas.toDataURL('image/jpeg').split(',')[1];
  if (side === 'front') {
    idFrontImage = image;
    alert("Captured ID Front successfully!");
  } else if (side === 'back') {
    idBackImage = image;
    alert("Captured ID Back successfully!");
  }
}

document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const fullname = document.getElementById('fullname').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();
  const country = document.getElementById('country').value.trim();
  const entryDate = document.getElementById('entryDate').value.trim();

  if (!idFrontImage || !idBackImage || !faceImage) {
    alert("Please capture all required photos!");
    return;
  }

  const registrationData = {
    fullname,
    phone,
    email,
    country,
    entryDate,
    ip: ipInfo.ip || '',
    city: ipInfo.city || '',
    region: ipInfo.region || '',
    country_ip: ipInfo.country || '',
    faceImage,
    idFrontImage,
    idBackImage
  };

  console.log("Registration Data Ready:", registrationData);

  alert("Registration submitted!\n(Next Step: send data to server or email manually.)");
});
</script>
</body>
</html>
