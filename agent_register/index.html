<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Registration - Astral Time Limited</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  text-align: center;
}
video {
  margin-top: 10px;
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 50%;
  border: 5px solid #007bff;
  transform: scaleX(-1); /* 自拍镜像 */
}
canvas { display: none; }
button {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  border-radius: 5px;
  cursor: pointer;
}
button:hover { background: #0056b3; }
footer {
  margin-top: 30px;
  font-size: 12px;
  color: gray;
}
</style>
</head>
<body>
<div class="container">
<h2>Astral Time Limited</h2>
<h3>Agent Registration - Face Verification</h3>

<video id="video" autoplay playsinline></video><br>
<canvas id="canvas"></canvas>
<button onclick="captureFace()">Capture Face</button>
<p id="status" style="color:red;margin-top:10px;"></p>

<form id="registerForm" style="display:none;">
  <input type="text" id="fullname" placeholder="Full Name" required><br><br>
  <input type="tel" id="phone" placeholder="Phone Number" required><br><br>
  <input type="email" id="email" placeholder="Email Address" required><br><br>
  <input type="text" id="country" placeholder="Country" required><br><br>
  <button type="submit">Submit Registration</button>
</form>

<footer>Copyright © 2025 Astral Time Limited. All rights reserved.</footer>
</div>
