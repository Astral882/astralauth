<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Registration - Astral Time Limited</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  text-align: center;
}
video {
  margin-top: 10px;
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 50%;
  border: 5px solid #007bff;
  transform: scaleX(-1); /* 镜像自拍 */
}
canvas { display: none; }
button {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  border-radius: 5px;
  cursor: pointer;
}
button:hover { background: #0056b3; }
footer {
  margin-top: 30px;
  font-size: 12px;
  color: gray;
}
</style>
</head>
<body>
<div class="container">
<h2>Astral Time Limited</h2>
<h3>Agent Registration - Document & Face Capture</h3>

<video id="video" autoplay playsinline></video><br>
<canvas id="canvas"></canvas>

<button onclick="capture('idFront')">Capture ID Front</button><br>
<button onclick="capture('idBack')">Capture ID Back</button><br>
<button onclick="capture('face')">Capture Face</button><br>

<p id="status" style="color:red;margin-top:10px;"></p>

<form id="agentForm" style="display:none;">
<input type="text" id="fullname" placeholder="Full Name" required><br><br>
<input type="tel" id="phone" placeholder="Phone Number" required><br><br>
<input type="email" id="email" placeholder="Email Address" required><br><br>
<input type="text" id="country" placeholder="Country" required><br><br>
<button type="submit">Submit Registration</button>
</form>

<footer>Copyright © 2025 Astral Time Limited. All rights reserved.</footer>
</div>

<script>
let captureStep = '';
let faceFailCount = 0;

// 摄像头启动
const video = document.getElementById('video');
navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
  video.srcObject = stream;
}).catch(err => {
  alert("Camera not available.");
});

function capture(step) {
  captureStep = step;
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  canvas.width = 300;
  canvas.height = 300;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  if (step === 'face') {
    const base64Image = canvas.toDataURL('image/jpeg').split(',')[1];

    fetch('https://api-us.faceplusplus.com/facepp/v3/detect', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `api_key=V2E7Fw194WeXnY34Vf5caVjPVPSfDPU&api_secret=4air9mNevxtAVmcsgqfmURHNeNrhaQtl&image_base64=${base64Image}`
    })
    .then(response => response.json())
    .then(data => {
      if (data.faces && data.faces.length === 1) {
        document.getElementById('agentForm').style.display = 'block';
        document.getElementById('status').innerText = "Face verification success! Please fill your details.";
      } else {
        faceFailCount++;
        if (faceFailCount >= 3) {
          document.getElementById('status').innerText = "Face verification failed 3 times. Registration locked.";
          document.querySelector('button').disabled = true;
        } else {
          document.getElementById('status').innerText = `Face verification failed. Try again (${faceFailCount}/3)`;
        }
      }
    })
    .catch(err => {
      document.getElementById('status').innerText = "Error verifying face.";
    });
  } else {
    document.getElementById('status').innerText = `Captured ${step}. Now proceed to next step.`;
  }
}
</script>
</body>
</html>
