<script>
let videoStream = null;
let currentFacing = "user"; // 默认前置自拍
let idFrontImage = '';
let idBackImage = '';
let faceImage = '';
let ipInfo = {};

// 启动摄像头
function startCamera() {
  const video = document.getElementById('video');
  const startBtn = document.getElementById('startBtn');
  const captureBtn = document.getElementById('captureBtn');

  if (videoStream) {
    videoStream.getTracks().forEach(track => track.stop());
  }

  navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }).then(stream => {
    video.srcObject = stream;
    video.style.display = 'block';
    captureBtn.style.display = 'inline-block';
    startBtn.style.display = 'none';
    videoStream = stream;
    currentFacing = "user";
  }).catch(err => {
    alert("Camera access denied.");
  });

  fetch('https://ipinfo.io?token=your_ipinfo_token') // 替换 your_ipinfo_token
    .then(response => response.json())
    .then(data => {
      ipInfo = data;
    })
    .catch(err => {
      console.error("IP info error", err);
    });
}

// 拍脸并切换相机
function captureFace() {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  canvas.width = 360;
  canvas.height = 360;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  faceImage = canvas.toDataURL('image/jpeg').split(',')[1];

  stopCamera(); // 拍完脸，关闭前置相机

  setTimeout(() => {
    openBackCamera(); // 自动打开后置相机拍证件
    document.getElementById('registerForm').style.display = 'flex';
    document.getElementById('status').innerText = "Face captured! Now capture ID documents.";
  }, 1000);
}

// 打开后置镜头
function openBackCamera() {
  const video = document.getElementById('video');

  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
    video.srcObject = stream;
    video.style.display = 'block';
    videoStream = stream;
    currentFacing = "environment";
  }).catch(err => {
    alert("Cannot access back camera.");
  });
}

// 拍身份证
function captureID(side) {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  canvas.width = 360;
  canvas.height = 360;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  const image = canvas.toDataURL('image/jpeg').split(',')[1];
  if (side === 'front') {
    idFrontImage = image;
    alert("Captured ID Front successfully!");
  } else if (side === 'back') {
    idBackImage = image;
    alert("Captured ID Back successfully!");
  }
}

// 停止相机
function stopCamera() {
  if (videoStream) {
    videoStream.getTracks().forEach(track => track.stop());
    videoStream = null;
  }
}

// 提交注册表单
document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const fullname = document.getElementById('fullname').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();
  const country = document.getElementById('country').value.trim();
  const entryDate = document.getElementById('entryDate').value.trim();

  if (!idFrontImage || !idBackImage || !faceImage) {
    alert("Please capture all required photos!");
    return;
  }

  const registrationData = {
    fullname,
    phone,
    email,
    country,
    entryDate,
    ip: ipInfo.ip || '',
    city: ipInfo.city || '',
    region: ipInfo.region || '',
    country_ip: ipInfo.country || '',
    faceImage,
    idFrontImage,
    idBackImage
  };

  console.log("Registration Data Ready:", registrationData);

  alert("Registration submitted!\n(Next Step: send data to server or email manually.)");
});
</script>
</body>
</html>
