<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdrawal Request - Astral Time Limited</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .form-container {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    footer {
      margin-top: 20px;
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Astral Time Limited</h2>
    <h3>Withdrawal Request</h3>
    <select id="type">
      <option value="Bonus">Bonus</option>
      <option value="Capital">Capital</option>
    </select><br>
    <input type="number" id="amount" placeholder="Amount (RM)"><br>
    <input type="text" id="wallet" placeholder="USDT Wallet Address"><br>
    <input type="email" id="email" placeholder="Your Email"><br>
    <button onclick="submitWithdrawal()">Submit Request</button>
    <p id="msg" style="color:red;"></p>
  </div>
  <footer>Copyright ©️ 2025 Astral Time Limited. All rights reserved.</footer>

<script>
function submitWithdrawal() {
  const type = document.getElementById('type').value;
  const amount = parseFloat(document.getElementById('amount').value);
  const wallet = document.getElementById('wallet').value.trim();
  const email = document.getElementById('email').value.trim();
  const today = new Date();
  const day = today.getDate();

  if (!wallet || !email || !amount) {
    document.getElementById('msg').innerText = "Please fill in all fields.";
    return;
  }

  if (type === "Capital") {
    if (!(day === 14 || day === 30)) {
      document.getElementById('msg').innerText = "Capital withdrawals are only allowed on the 14th and 30th.";
      return;
    }
    if (amount > 5000) {
      document.getElementById('msg').innerText = "Capital withdrawal cannot exceed RM5000.";
      return;
    }
  }

  alert("Withdrawal request submitted successfully! A confirmation email will be sent to you.");

  // 模拟发送电邮 (真实情况需服务器配合)
  console.log(`Email to company: ${email}, ${amount}, ${wallet}, ${type}`);
  console.log(`Email to investor: ${email}, withdrawal confirmation`);

  // Redirect or clear form (这里简单清空)
  document.getElementById('amount').value = '';
  document.getElementById('wallet').value = '';
  document.getElementById('email').value = '';
  document.getElementById('type').value = 'Bonus';
}
</script>
</body>
</html>
