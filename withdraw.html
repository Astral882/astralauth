<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdrawal Request - Astral Time Limited</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .form-container {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    footer {
      margin-top: 20px;
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Astral Time Limited</h2>
    <h3>Withdrawal Request</h3>
    <form id="withdrawForm">
      <select name="type">
        <option value="Bonus">Bonus</option>
        <option value="Capital">Capital</option>
      </select><br>
      <input type="number" name="amount" placeholder="Amount (RM)" required><br>
      <input type="text" name="wallet" placeholder="USDT Wallet Address" required><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <button type="submit">Submit Request</button>
      <p id="msg" style="color:red;"></p>
    </form>
  </div>
  <footer>Copyright ©️ 2025 Astral Time Limited. All rights reserved.</footer>

  <script>
    document.getElementById("withdrawForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = {
        type: form.type.value,
        amount: form.amount.value,
        wallet: form.wallet.value,
        email: form.email.value
      };
      const today = new Date();
      const day = today.getDate();

      if (formData.type === "Capital") {
        if (!(day === 14 || day === 30)) {
          document.getElementById("msg").innerText = "Capital withdrawals only allowed on 14th and 30th.";
          return;
        }
        if (parseFloat(formData.amount) > 5000) {
          document.getElementById("msg").innerText = "Maximum RM5000 allowed for capital withdrawals.";
          return;
        }
      }

      fetch("https://hook.us2.make.com/b8cbqlur1hojn3vq1nzeunwx14om2a", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      }).then(res => {
        if (res.ok) {
          alert("Withdrawal request submitted successfully. Confirmation sent to your email.");
          form.reset();
        } else {
          document.getElementById("msg").innerText = "Submission failed. Please try again.";
        }
      }).catch(err => {
        document.getElementById("msg").innerText = "Error connecting to server.";
      });
    });
  </script>
</body>
</html>
