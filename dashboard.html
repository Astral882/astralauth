<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Dashboard - Astral Time Limited</title></head>
<body style="text-align:center;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#74ebd5 0%,#ACB6E5 100%);">
<h1>Welcome to Astral Time Limited</h1>
<p>Hello, <span id="userEmail"></span></p>
<p>Bonus: RM <span id="bonus"></span></p>
<p><a href="bonus_index.html" target="_blank">Click here to view today's bonus index</a></p>
<button onclick="logout()">Logout</button>
<footer style="margin-top:20px;color:white;font-size:12px;">Copyright ©️ 2025 Astral Time Limited. All rights reserved.</footer>
<script>
const email = localStorage.getItem("loggedUser");
const users = JSON.parse(localStorage.getItem("users") || "{}");
if (!email || !users[email]) {
alert("Please log in first."); window.location.href = "login.html"; } else {
document.getElementById("userEmail").innerText = email;
document.getElementById("bonus").innerText = users[email].bonus.toFixed(2); }
function logout() { localStorage.removeItem("loggedUser"); window.location.href = "login.html"; }
</script>
</body>
</html>
