
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Astral Time Limited</title>
  <style>
    body {
      margin: 0; padding: 0; font-family: "Poppins", sans-serif;
      height: 100vh; background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex; justify-content: center; align-items: center; flex-direction: column;
    }
    .container {
      background: rgba(255,255,255,0.95); padding: 30px; border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2); text-align: center;
    }
    footer { margin-top: 20px; color: white; font-size: 12px; }
    a { color: #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Astral Time Limited</h2>
    <p>Hello, <span id="userEmail"></span></p>
    <p>Bonus: RM <span id="bonus"></span></p>
    <p><a href="bonus_index.html" target="_blank">Click here to view today's bonus index</a></p>
    <button onclick="logout()">Logout</button>
  </div>
  <footer>Copyright ©️ 2025 Astral Time Limited. All rights reserved.</footer>
  <script>
    const email = localStorage.getItem("loggedUser");
    const users = JSON.parse(localStorage.getItem("users") || "{}");
    if (!email || !users[email]) {
      alert("Please login first."); window.location.href = "login.html";
    } else {
      document.getElementById("userEmail").innerText = email;
      document.getElementById("bonus").innerText = users[email].bonus.toFixed(2);
    }
    function logout() {
      localStorage.removeItem("loggedUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
