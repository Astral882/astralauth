
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonus Index - Astral Time Limited</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      text-align: center;
      padding: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Astral Time Limited</h2>
  <h3>Bonus Index Chart</h3>
  <canvas id="bonusChart" width="400" height="200"></canvas>
  <script>
    const ctx = document.getElementById('bonusChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        datasets: [{
          label: "Bonus %",
          data: [1.2, 0.8, 1.4, 1.1, 0.6, 1.5, 1.0],
          borderColor: "blue",
          borderWidth: 2,
          fill: false,
          tension: 0.3
        }]
      }
    });
  </script>
</body>
</html>
