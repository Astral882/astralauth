<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Bonus Index - Astral Time Limited</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script></head>
<body style="text-align:center;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#74ebd5 0%,#ACB6E5 100%);">
<h1>Astral Time Limited</h1><h2>Bonus Index Overview</h2>
<canvas id="bonusChart" width="400" height="200"></canvas>
<script>
const ctx = document.getElementById('bonusChart').getContext('2d');
const bonusChart = new Chart(ctx, { type: 'line', data: {
labels: ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5", "Day 6", "Day 7"],
datasets: [{ label: 'Bonus Performance (%)', data: [1.2, 0.8, 1.5, 1.0, 0.6, 1.3, 0.9],
fill: false, borderColor: 'blue', tension: 0.1 }] },
options: { scales: { y: { beginAtZero: false } } } });
</script>
</body>
</html>
