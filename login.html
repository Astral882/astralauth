<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Login - Astral Time Limited</title></head>
<body><h1 style="text-align:center;">Astral Time Limited</h1>
<h2 style="text-align:center;">Login to Your Account</h2>
<div style="text-align:center;">
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="login()">Login</button>
<p id="msg" style="color:red;"></p>
</div>
<footer style="text-align:center;margin-top:20px;font-size:12px;">Copyright ©️ 2025 Astral Time Limited. All rights reserved.</footer>
<script>
function login() {
const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value.trim();
const users = JSON.parse(localStorage.getItem("users") || "{}");
if (!users[email] || users[email].password !== password) {
document.getElementById("msg").innerText = "Incorrect email or password."; return; }
localStorage.setItem("loggedUser", email);
window.location.href = "dashboard.html";
}
</script>
</body>
</html>
